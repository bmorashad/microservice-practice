apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: {{.Values.mesh.namespace}}
spec:
  type: ClusterIP
  selector:
    app: db
  ports:
    - name: "tcp-mysql"
      port: 3306 # if using other than default port - https://linkerd.io/2.14/features/protocol-detection/
      # targetPort: 3306
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{.Values.mesh.namespace}}
  name: db
  labels:
    app: db
spec:
  serviceName: "mysql"
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
      annotations:
      {{if eq .Values.mesh.namespace "linkerd-benchmark"}}
        config.linkerd.io/proxy-cpu-limit: 1000m
        config.linkerd.io/proxy-cpu-request: 500m
        config.linkerd.io/proxy-memory-limit: 1Gi
        config.linkerd.io/proxy-memory-request: 500Mi
      {{end}}
      {{if eq .Values.mesh.namespace "istio-benchmark"}}
        sidecar.istio.io/proxyCPULimit: 1000m
        sidecar.istio.io/proxyCPU: 500m
        sidecar.istio.io/proxyMemoryLimit: 1Gi
        sidecar.istio.io/proxyMemory: 500Mi
      {{end}}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: ecommerce
            - name: MYSQL_ROOT_PASSWORD
              value: root
          image: mysql:latest
          # livenessProbe:
          #   exec:
          #     command:
          #       - mysqladmin
          #       - ping
          #       - -h
          #       - localhost
          #   failureThreshold: 10
          #   timeoutSeconds: 20
          name: db
          ports:
            - containerPort: 3306
              # hostPort: 3306
              protocol: TCP
          volumeMounts:
            - name: db-persistent-storage
              mountPath: /var/lib/mysql
      tolerations:
      - key: "app-family"
        operator: "Equal"
        value: {{.Values.mesh.app-family}}
        effect: "NoSchedule"
      # restartPolicy: Always
      # volumes:
      # - name: db-persistent-storage
      #   persistentVolumeClaim:
      #     claimName: db-pvc
        # emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: db-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Release.Name }}-storage
      resources:
        requests:
          storage: 10Gi
---
