apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  # strategy:
  #   type: Recreate
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - env:
            - name: DB_NAME
              value: ecommerce
            - name: DB_PORT
              value: "3306"
            - name: HOST
              # value: 192.168.58.2
              value: db
            - name: MYSQL_PASSWORD
              value: root
            - name: MYSQL_USER
              value: root
            - name: PPROF_PORT
              value: "8012"
            - name: SERVER_PORT
              value: "8010"
          image: mohammedrashad/my-go-app:latest
          name: image-server1
          ports:
            - containerPort: 8010
              protocol: TCP
            - containerPort: 8012
              protocol: TCP
      restartPolicy: Always
